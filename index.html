<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Stablecoin dApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Iron Stablecoin V2</h1>
        
        <button id="connectWallet">Kết nối Ví</button>
        <p><strong>Ví của bạn:</strong> <span id="walletAddress">Chưa kết nối</span></p>

        <h3>Nạp thế chấp</h3>
        <input type="number" id="depositAmount" placeholder="Số ETH">
        <button onclick="depositCollateral()">Nạp ETH</button>

        <h3>Mint Stablecoin</h3>
        <input type="number" id="mintAmount" placeholder="Số IRON">
        <button onclick="mintIron()">Mint</button>

        <h3>Rút thế chấp</h3>
        <input type="number" id="withdrawAmount" placeholder="Số ETH">
        <button onclick="withdrawCollateral()">Rút ETH</button>

        <h3>Burn Stablecoin</h3>
        <input type="number" id="burnAmount" placeholder="Số IRON">
        <button onclick="burnIron()">Burn</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
